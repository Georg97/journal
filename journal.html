<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY A5 Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            padding: 0;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .page {
                page-break-after: always;
                margin: 0;
                padding: 0;
            }

            .page:last-child {
                page-break-after: avoid;
            }
        }

        .page {
            /* A4 size with printer margins (15mm = ~0.56in on each side) */
            width: 210mm;
            height: 297mm;
            margin: 10mm auto;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media print {
            .page {
                margin: 0;
                box-shadow: none;
            }
        }

        .a5-page {
            /* A5 is half of A4: 148.5mm x 210mm */
            width: 100%;
            height: 100%;
            padding: 12mm 10mm;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            page-break-inside: avoid;
            overflow: hidden;
        }

        @media print {
            .a5-page {
                border: none;
            }
        }

        .a5-page.top-left {
            border-right: 2px dashed #999;
            border-bottom: 2px dashed #999;
        }

        .a5-page.top-right {
            border-bottom: 2px dashed #999;
        }

        .a5-page.bottom-left {
            border-right: 2px dashed #999;
        }

        @media print {
            .a5-page.top-left,
            .a5-page.top-right,
            .a5-page.bottom-left {
                border: none;
            }
        }

        .entry {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 0;
        }

        .entry:not(:last-child) {
            margin-bottom: 0;
        }

        :root {
            --font-color: #808080;
        }

        .date-heading {
            font-size: 8pt;
            font-weight: bold;
            color: var(--font-color);
            margin-bottom: 6pt;
            flex-shrink: 0;
            border-bottom: 1px solid var(--font-color);
            padding-bottom: 4pt;
        }

        .write-space {
            flex: 1;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
            position: relative;
        }

        .write-space:last-child {
            border-bottom: none;
        }

        .write-space.lines {
            background-image:
                repeating-linear-gradient(
                    to bottom,
                    transparent,
                    transparent 18px,
                    #f0f0f0 18px,
                    #f0f0f0 19px
                );
            background-position: 0 0;
            background-size: 100% 19px;
        }

        .page-number {
            font-size: 9pt;
            color: #999;
            margin-top: 8pt;
            text-align: center;
            flex-shrink: 0;
        }

        /* Layout for 6 entries per A5 page */
        .a5-page {
            padding: 12mm 10mm;
        }

        .entry {
            margin-bottom: 0;
        }

        .entry .date-heading {
            font-size: 8pt;
            margin-bottom: 4pt;
            padding-bottom: 1pt;
        }

        .entry .write-space {
            min-height: 14mm;
        }
    </style>
</head>
<body>
    <!-- Page 1 (2 A5 pages) -->
    <div class="page">
        <!-- Top-Left A5 Page -->
        <div class="a5-page top-left">
            <div class="entry">
                <div class="date-heading">Punkt 1</div>
                <div class="write-space lines"></div>
            </div>

                <div class="write-space lines"></div>
            </div>

            </div>

            </div>
            <div class="entry">

                <div class="write-space lines"></div>
            </div>
            <div class="entry">
                <div class="date-heading">Punkt 6</div>
                <div class="write-space lines"></div>
            </div>
        </div>

        <!-- Top-Right A5 Page -->

            </div>
            <div class="entry">
                <div class="date-heading">Punkt 6</div>
                <div class="write-space lines"></div>
            </div>
        </div>

        <!-- Bottom-Left A5 Page (Back of Page 1) -->
        <div class="a5-page bottom-left">
            <div class="entry">
                <div class="date-heading">Punkt 1</div>
                <div class="write-space lines"></div>
            </div>
            <div class="entry">
                <div class="date-heading">Punkt 2</div>

        <!-- Bottom-Right A5 Page (Back of Page 2) -->
        <div class="a5-page bottom-right">
            <div class="entry">

            </div>
            <div class="entry">
                <div class="date-heading">Punkt 6</div>
                <div class="write-space lines"></div>
            </div>
        </div>
    </div>

    <!-- Additional pages can be added here -->
</body>
</html>
