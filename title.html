<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY A5 Journal - Title Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Spectral', serif;
            background-color: #f5f5f5;
            padding: 0;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .page {
                page-break-after: always;
                margin: 0;
                padding: 0;
            }

            .page:last-child {
                page-break-after: avoid;
            }
        }

        .page {
            /* A4 size with printer margins */
            width: 210mm;
            height: 297mm;
            margin: 10mm auto;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 148.5mm 148.5mm;
            gap: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media print {
            .page {
                margin: 0;
                box-shadow: none;
            }
        }

        .a5-page {
            /* A5 is half of A4: 105mm x 297mm (landscape) */
            width: 100%;
            height: 100%;
            padding: 15mm 12mm;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            page-break-inside: avoid;
        }

        @media print {
            .a5-page {
                border: none;
            }
        }

        .a5-page.left {
            border-right: 1px solid #ccc;
        }

        .a5-page.right {
        }

        @media print {
            .a5-page.left {
                border: none;
            }
        }

        /* Front cover styling */
        .cover {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            height: 100%;
        }

        .cover-title {
            font-size: 32pt;
            font-weight: 700;
            color: #333;
            margin-bottom: 10mm;
            letter-spacing: 2px;
        }

        .cover-subtitle {
            font-size: 13pt;
            color: #888;
            font-weight: 400;
            margin-bottom: 20mm;
            font-style: normal;
            letter-spacing: 1px;
        }

        .cover-decoration {
            width: 80mm;
            height: 2px;
            background: linear-gradient(to right, transparent, #333, transparent);
            margin: 15mm 0;
        }

        .cover-details {
            display: flex;
            flex-direction: column;
            gap: 12mm;
            margin-top: auto;
            padding-top: 20mm;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 3mm;
        }

        .detail-label {
            font-size: 9pt;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-line {
            border-bottom: 1px solid #333;
            padding-bottom: 2mm;
            font-size: 11pt;
            color: #333;
            min-height: 5mm;
        }

        .cover-footer {
            font-size: 9pt;
            color: #999;
            margin-top: 12mm;
            text-align: center;
        }

        /* Back cover styling - Summary page */
        .back-cover {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .back-header {
            text-align: center;
            margin-bottom: 12mm;
        }

        .back-header-title {
            font-size: 18pt;
            font-weight: 700;
            color: #333;
            margin-bottom: 3mm;
            letter-spacing: 1px;
        }

        .back-header-subtitle {
            font-size: 9pt;
            color: #888;
            font-weight: 400;
        }

        .back-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .back-section {
            margin-bottom: 10mm;
        }

        .back-section:last-of-type {
            margin-bottom: 0;
        }

        .back-section-title {
            font-size: 11pt;
            font-weight: 600;
            color: #333;
            margin-bottom: 5mm;
        }

        .back-section-text {
            font-size: 9pt;
            color: #666;
            line-height: 1.5;
            margin-bottom: 3mm;
        }

        .writing-space {
            flex: 1;
            border: none;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 12px,
                #f0f0f0 12px,
                #f0f0f0 13px
            );
            background-position: 0 0;
            background-size: 100% 13px;
            min-height: 40mm;
        }

        .back-footer {
            text-align: center;
            font-size: 8pt;
            color: #999;
            padding-top: 8mm;
            margin-top: 8mm;
            border-top: 1px solid #ddd;
        }

        /* Spacer pages */
        .spacer-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ccc;
        }

        .spacer-page.top-right {
            background-color: #fafafa;
        }

        .spacer-page.bottom-right {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <!-- Page 1: Front Cover (Top-Left), Back Cover (Top-Right), Empty (Bottom) -->
    <div class="page">
        <!-- Front Cover (Top-Left A5 Page) -->
        <div class="a5-page left">
            <div class="cover">
                <div>
                    <div class="cover-title">Journal</div>
                    <div class="cover-decoration"></div>
                </div>
                <div class="cover-details">
                    <div class="detail-item">
                        <div class="detail-label">Journal Name</div>
                        <div class="detail-line"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">From â€” To</div>
                        <div class="detail-line"></div>
                    </div>
                </div>
                <div class="cover-footer">Begin whenever you're ready</div>
            </div>
        </div>

        <!-- Summary Page (Top-Right A5 Page) -->
        <div class="a5-page right">
            <div class="back-cover">
                <div class="back-header">
                    <div class="back-header-title">What I Learned</div>
                    <div class="back-header-subtitle">A Summary of My Journey</div>
                </div>

                <div class="back-content">
                    <div class="back-section">
                        <div class="back-section-title">Key Insights</div>
                        <div class="writing-space"></div>
                    </div>
                </div>

                <div class="back-footer">
                    Reflect and grow
                </div>
            </div>
        </div>

        <!-- Empty space (Bottom-Left A5 Page) -->
        <div class="a5-page left spacer-page">
            <div></div>
        </div>

        <!-- Empty space (Bottom-Right A5 Page) -->
        <div class="a5-page right spacer-page">
            <div></div>
        </div>
    </div>

    <!-- Additional pages can be added here -->
</body>
</html>
